      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        animation: gradient 15s ease infinite;
        font-family: "Montserrat", sans-serif;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        padding: 40px;
        text-align: center;
        position: relative;
        max-width: 90%;
        width: 450px;
        z-index: 10;
        backdrop-filter: blur(5px);
        overflow: hidden;
      }

      h1 {
        font-family: "Pacifico", cursive;
        color: #e74c3c;
        margin-bottom: 25px;
        font-size: 2.2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .couple-name {
        font-family: "Dancing Script", cursive;
        font-weight: bold;
        color: #e74c3c;
        font-size: 1.8rem;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }

      .start-date {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
        padding: 5px 15px;
        background-color: rgba(231, 76, 60, 0.1);
        border-radius: 30px;
        display: inline-block;
        font-weight: 300;
      }

      .counter-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0 30px;
      }

      .counter-label-total {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 5px;
        font-weight: 300;
      }

      .counter-total {
        font-family: "Montserrat", sans-serif;
        font-size: 5rem;
        font-weight: 600;
        color: #e74c3c;
        margin: 10px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        position: relative;
        display: inline-block;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .love-quote {
        font-family: "Dancing Script", cursive;
        color: #555;
        margin: 20px 0;
        font-size: 1.3rem;
        line-height: 1.5;
        position: relative;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        animation: fadeIn 2s forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .love-quote::before,
      .love-quote::after {
        content: '"';
        font-size: 1.8rem;
        color: #e74c3c;
        position: absolute;
        font-family: serif;
      }

      .love-quote::before {
        top: 0;
        left: 5px;
      }

      .love-quote::after {
        bottom: -10px;
        right: 5px;
      }

      .quote-author {
        font-family: "Montserrat", sans-serif;
        font-size: 0.9rem;
        text-align: right;
        color: #888;
        margin-top: 5px;
        font-weight: 600;
      }

      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .heart {
        position: absolute;
        animation: floatHeart ease-in-out infinite;
        opacity: 0.6;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

        .container {

        }

        }

      // Tạo hiệu ứng trái tim
      function createHearts() {
        const container = document.getElementById("hearts");
        const heartCount = window.innerWidth < 768 ? 10 : 15; // Giảm số lượng trái tim trên thiết bị di động

        for (let i = 0; i < heartCount; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";

          // SVG heart thay vì dùng CSS để tạo hình trái tim
          heart.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="${getRandomColor()}" opacity="0.7">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>`;

          // Vị trí ngẫu nhiên
          heart.style.left = `${Math.random() * 90 + 5}%`;
          heart.style.top = `${Math.random() * 90 + 5}%`;

          // Kích thước ngẫu nhiên
          const scale = Math.random() * 1 + 0.5;
          heart.style.transform = `scale(${scale})`;

          // Thời gian và độ trễ animation ngẫu nhiên
          const duration = Math.random() * 3 + 2;
          heart.style.animationDuration = `${duration}s`;
          heart.style.animationDelay = `${Math.random() * 5}s`;

          container.appendChild(heart);
        }
      }

      // Màu ngẫu nhiên cho trái tim
      function getRandomColor() {
        const colors = [
          "#e74c3c",
          "#ff7979",
          "#f8a5c2",
          "#ff5252",
          "#ff9ff3",
          "#fd79a8",
          "#fab1a0",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      // Cập nhật trích dẫn hằng ngày
      function updateQuote() {
        // Lấy một chỉ số ngẫu nhiên từ mảng loveQuotes
        const randomIndex = Math.floor(Math.random() * loveQuotes.length);
        const quote = loveQuotes[randomIndex];

        // Cập nhật nội dung trích dẫn
        const quoteElement = document.getElementById("love-quote");
        quoteElement.innerHTML = `"${quote.quote}"<div class="quote-author">- ${quote.author}</div>`;
      }

      // Cập nhật bộ đếm ngày
      function updateCounter() {
        const today = new Date();
        const diffTime = Math.abs(today - LOVE_START_DATE);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const diffYears = Math.floor(diffDays / 365);
        const remainingDays = diffDays % 365;
        const diffMonths = Math.floor(remainingDays / 30);
        const diffRemainingDays = remainingDays % 30;

        document.getElementById("days-counter").textContent = diffDays;
        document.getElementById("years-counter").textContent = diffYears;
        document.getElementById("months-counter").textContent = diffMonths;
        document.getElementById("days-left-counter").textContent =
          diffRemainingDays;
      }

      // Hiển thị tên cặp đôi và ngày bắt đầu
      function displayInfo() {
        document.getElementById("couple-name").textContent = COUPLE_NAME;

        // Định dạng ngày bắt đầu theo kiểu dd/mm/yyyy
        const day = LOVE_START_DATE.getDate().toString().padStart(2, "0");
        const month = (LOVE_START_DATE.getMonth() + 1)
          .toString()
          .padStart(2, "0");
        const year = LOVE_START_DATE.getFullYear();

        document.getElementById(
          "start-date"
        ).textContent = `${day}/${month}/${year}`;
      }

      // Khởi tạo khi trang tải xong
      window.onload = function () {
        displayInfo();
        updateCounter();
        updateQuote();
        createHearts();

        // Cập nhật bộ đếm mỗi ngày
        setInterval(() => {
          updateCounter();
          updateQuote();
        }, 86400000); // Cập nhật mỗi 24 giờ
      };
    </script>
  </body>
</html>
